<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马一喵的博客</title>
    <style>
        /* 这里是 CSS 样式，用于美化页面 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 字体设置 */
            margin: 0; /* 移除默认的外边距 */
            padding: 0; /* 移除默认的内边距 */
            background-color: #f4f4f4; /* 页面背景色 */
            color: #333; /* 文本颜色 */
            line-height: 1.6; /* 行高 */
        }

        .container {
            max-width: 800px; /* 页面最大宽度 */
            margin: 20px auto; /* 居中显示，上下20px外边距 */
            padding: 20px; /* 内边距 */
            background-color: #fff; /* 容器背景色 */
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 轻微阴影 */
        }

        header {
            background-color: #4CAF50; /* 头部背景色 */
            color: white; /* 头部文字颜色 */
            padding: 20px 0; /* 头部内边距 */
            text-align: center; /* 文字居中 */
            border-radius: 8px 8px 0 0; /* 顶部圆角 */
        }

        header h1 {
            margin: 0; /* 移除标题外边距 */
            font-size: 2.5em; /* 标题字号 */
        }

        nav {
            background-color: #333; /* 导航栏背景色 */
            padding: 10px 0; /* 导航栏内边距 */
            text-align: center; /* 导航文字居中 */
            border-radius: 0 0 8px 8px; /* 底部圆角 */
            margin-bottom: 20px; /* 导航栏下方外边距 */
        }

        nav a {
            color: white; /* 导航链接颜色 */
            text-decoration: none; /* 移除下划线 */
            padding: 10px 15px; /* 链接内边距 */
            margin: 0 5px; /* 链接左右外边距 */
            display: inline-block; /* 让链接可以设置间距 */
            transition: background-color 0.3s ease; /* 鼠标悬停动画 */
        }

        nav a:hover {
            background-color: #575757; /* 鼠标悬停时的背景色 */
            border-radius: 4px; /* 悬停时圆角 */
        }

        .section-title {
            font-size: 1.8em; /* 小节标题字号 */
            color: #4CAF50; /* 小节标题颜色 */
            border-bottom: 2px solid #eee; /* 底部边框 */
            padding-bottom: 10px; /* 标题下方内边距 */
            margin-bottom: 20px; /* 标题下方外边距 */
        }

        .post-list article {
            background-color: #f9f9f9; /* 文章列表项背景色 */
            border: 1px solid #eee; /* 边框 */
            padding: 15px; /* 内边距 */
            margin-bottom: 15px; /* 下方外边距 */
            border-radius: 5px; /* 圆角 */
        }

        .post-list article h2 {
            margin-top: 0; /* 移除文章标题顶部外边距 */
            color: #333;
        }

        .post-list article a {
            color: #4CAF50; /* 文章链接颜色 */
            text-decoration: none; /* 移除下划线 */
        }

        .post-list article a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        footer {
            text-align: center; /* 页脚文字居中 */
            padding: 20px; /* 内边距 */
            margin-top: 30px; /* 顶部外边距 */
            color: #777; /* 页脚文字颜色 */
            font-size: 0.9em; /* 页脚字号 */
            border-top: 1px solid #eee; /* 顶部边框 */
        }
    </style>
</head>
<body>

    <footer>

</body>
</html>
